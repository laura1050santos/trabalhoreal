 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <header>
    <div class="topo">
        <a href="/ver-campeoes">Campeões</a>
        <a href="/get_all_user">Usuário</a>
    </div>
    <div class="base">
        <a href="/add_campeao">Adicionar Campeoes</a>
        <a href="/ver-campeoes">Lista Campeoes</a>
        <a href="/update_campeao">Atualizar Campeoes</a>
        <a href="/delete_campeao">Deletar Campeoes</a>
    </div>
</header>
    <form id="register-form" action='/TrabalhoFinal/controller/user.py' method="post">
        <input type="text" id="register-nome" name="register-nome" placeholder="Nome" required>
        <input type="email" id="register-email" name="register-email" placeholder="Email" required>
        <input type="password" id="register-password" name="register-senha" placeholder="Senha" required>
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar Senha" required>
        <button type="submit">Cadastrar</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
